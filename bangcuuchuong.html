<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    table, tr, td {
        text-align: left;
        border: 1px solid black;
        width: 600px;
        height: 30px;
    }
</style>
<body>
    <script>
        let cell;
        cell = "<table>"
        for (let i = 1; i <= 9; i++) {
            cell = cell + "<tr>";
            for (let j = 2; j <= 9; j++) {
                cell = cell + "<td>" + j +"x"+ i + "=" + i * j + "</td>";
            } cell = cell + "</tr>";
        }
        cell = cell + "</table>";
        document.write(cell);
    </script>
</body>
</html>
